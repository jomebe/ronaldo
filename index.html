<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>멀티플레이 피카츄 배구</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 0 auto;
    }
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>멀티플레이 피카츄 배구</h1>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <p id="status"></p>

  <script type="module">
    // Firebase 설정
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove, get, update } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBXvl7fhTJ9f7kK2jk3Bt7_G_GT_TxGJ0k",
      authDomain: "ronaldo-bc145.firebaseapp.com",
      databaseURL: "https://ronaldo-bc145-default-rtdb.firebaseio.com",
      projectId: "ronaldo-bc145",
      storageBucket: "ronaldo-bc145.firebasestorage.app",
      messagingSenderId: "1023131883701",
      appId: "1:1023131883701:web:2ab35df5494794c47086fc",
      measurementId: "G-59JKT29E2Z"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 캔버스 설정
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // 로컬 플레이어 상태
    const localPlayer = {
      id: Math.random().toString(36).substring(2),
      x: 150,
      y: 300,
      width: 40,
      height: 40,
      color: '',
      score: 0
    };

    // 공 상태
    const ball = {
      x: 400,
      y: 200,
      radius: 10,
      vx: 4,
      vy: 2
    };

    const players = {};
    const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };
    const maxPlayers = 2;

    // Firebase 데이터 참조
    const playersRef = ref(db, 'players');
    const ballRef = ref(db, 'ball');

    // 키 입력 처리
    document.addEventListener('keydown', (e) => { keys[e.key] = true; });
    document.addEventListener('keyup', (e) => { keys[e.key] = false; });

    async function init() {
      // 현재 플레이어 수 확인
      const snapshot = await get(playersRef);
      const data = snapshot.val() || {};
      const playerCount = Object.keys(data).length;

      if (playerCount >= maxPlayers) {
        document.getElementById('status').innerText = "게임이 꽉 찼습니다. 나중에 다시 시도해주세요!";
        return;
      }

      // 플레이어 색상 지정 (파란색, 빨간색)
      localPlayer.color = playerCount === 0 ? 'blue' : 'red';

      // Firebase에 로컬 플레이어 추가
      set(ref(db, `players/${localPlayer.id}`), localPlayer);

      // 브라우저 닫힘/새로고침 시 플레이어 제거
      window.addEventListener('beforeunload', () => {
        remove(ref(db, `players/${localPlayer.id}`));
      });

      // 공 데이터 초기 설정
      onValue(ballRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          ball.x = data.x;
          ball.y = data.y;
          ball.vx = data.vx;
          ball.vy = data.vy;
        } else {
          set(ballRef, ball); // 초기값 설정
        }
      });

      // 다른 플레이어 상태 수신
      onValue(playersRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          Object.keys(players).forEach(id => {
            if (!data[id]) delete players[id]; // 플레이어 삭제
          });
          Object.assign(players, data);
        } else {
          Object.keys(players).forEach(id => delete players[id]);
        }
      });

      gameLoop(); // 게임 시작
    }

    // 로컬 플레이어 이동 업데이트
    function updateLocalPlayer() {
      if (keys.ArrowUp) localPlayer.y -= 5;
      if (keys.ArrowDown) localPlayer.y += 5;
      if (keys.ArrowLeft) localPlayer.x -= 5;
      if (keys.ArrowRight) localPlayer.x += 5;

      // 경계 제한
      localPlayer.x = Math.max(0, Math.min(canvas.width - localPlayer.width, localPlayer.x));
      localPlayer.y = Math.max(0, Math.min(canvas.height - localPlayer.height, localPlayer.y));

      // 서버에 업데이트
      set(ref(db, `players/${localPlayer.id}`), localPlayer);
    }

    // 공 물리 업데이트
    function updateBall() {
      if (Object.keys(players).length < maxPlayers) return; // 두 명이 모두 접속해야 공 움직임 시작

      ball.x += ball.vx;
      ball.y += ball.vy;

      // 벽 충돌
      if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) ball.vx *= -1;
      if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) ball.vy *= -1;

      // 플레이어 충돌
      for (let id in players) {
        const player = players[id];
        if (
          ball.x + ball.radius > player.x &&
          ball.x - ball.radius < player.x + player.width &&
          ball.y + ball.radius > player.y &&
          ball.y - ball.radius < player.y + player.height
        ) {
          ball.vx *= -1;
          ball.vy *= -1;
        }
      }

      // 서버에 업데이트
      set(ballRef, ball);
    }

    // 게임 그리기
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 플레이어 그리기
      for (let id in players) {
        const player = players[id];
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.width, player.height);
      }

      // 공 그리기
      ctx.fillStyle = 'black';
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fill();
    }

    // 게임 루프
    function gameLoop() {
      updateLocalPlayer();
      updateBall();
      draw();
      requestAnimationFrame(gameLoop);
    }

    init(); // 초기화 호출
  </script>
</body>
</html>
