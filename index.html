<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>멀티플레이 축구 게임</title>
    <link rel="stylesheet" href="index_css.css">
</head>
<body>
    <div class="team-selection-container">
        <h1>⚽ 멀티플레이 축구 게임</h1>

        <img src="/images/ronaldogay.jpg" alt="Game Logo">

        <div class="room-container">
            <div class="create-room">
                <h3>방 만들기</h3>
                <input type="text" id="createRoomInput" placeholder="방 이름">
                <button id="createRoomBtn">방 생성</button>
            </div>

            <div class="join-room">
                <h3>방 참여하기</h3>
                <input type="text" id="roomCodeInput" placeholder="방 코드">
                <button id="joinRoomBtn">방 참여</button>
            </div>
        </div>

        <div class="player-name-container">
            <input type="text" id="playerNameInput" placeholder="플레이어 이름">
        </div>

        <div class="team-buttons">
            <button id="blueTeamBtn" class="team-btn blue-team">🔵 블루 팀</button>
            <button id="redTeamBtn" class="team-btn red-team">🔴 레드 팀</button>
        </div>

        <button id="startGameBtn" class="start-btn" disabled>게임 시작</button>
    </div>

    <script src="index_js.js"></script>
</body>
</html>
