<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>멀티플레이 피카츄 배구</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 0 auto;
    }
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>멀티플레이 피카츄 배구</h1>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script type="module">
    // Firebase 설정
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBXvl7fhTJ9f7kK2jk3Bt7_G_GT_TxGJ0k",
      authDomain: "ronaldo-bc145.firebaseapp.com",
      databaseURL: "https://ronaldo-bc145-default-rtdb.firebaseio.com",
      projectId: "ronaldo-bc145",
      storageBucket: "ronaldo-bc145.firebasestorage.app",
      messagingSenderId: "1023131883701",
      appId: "1:1023131883701:web:2ab35df5494794c47086fc",
      measurementId: "G-59JKT29E2Z"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 캔버스 설정
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // 게임 상태
    const localPlayer = {
      id: Math.random().toString(36).substring(2),
      x: 150,
      y: 300,
      width: 40,
      height: 40,
      color: 'blue',
      score: 0
    };

    const ball = {
      x: 400,
      y: 200,
      radius: 10,
      vx: 4,
      vy: 2
    };

    const players = {};
    const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };

    // Firebase 데이터 참조
    const playersRef = ref(db, 'players');
    const ballRef = ref(db, 'ball');

    // 키 입력 처리
    document.addEventListener('keydown', (e) => { keys[e.key] = true; });
    document.addEventListener('keyup', (e) => { keys[e.key] = false; });

    // Firebase 초기 데이터 설정
    set(ref(db, `players/${localPlayer.id}`), localPlayer);
    set(ballRef, ball);

    // 다른 플레이어 상태 수신
    onValue(playersRef, (snapshot) => {
      const data = snapshot.val();
      for (let id in data) {
        players[id] = data[id];
      }
    });

    // 공 상태 수신
    onValue(ballRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        ball.x = data.x;
        ball.y = data.y;
      }
    });

    // 로컬 플레이어 이동 업데이트
    function updateLocalPlayer() {
      if (keys.ArrowUp) localPlayer.y -= 5;
      if (keys.ArrowDown) localPlayer.y += 5;
      if (keys.ArrowLeft) localPlayer.x -= 5;
      if (keys.ArrowRight) localPlayer.x += 5;

      // 캔버스 경계 체크
      localPlayer.x = Math.max(0, Math.min(canvas.width - localPlayer.width, localPlayer.x));
      localPlayer.y = Math.max(0, Math.min(canvas.height - localPlayer.height, localPlayer.y));

      // 서버에 업데이트
      set(ref(db, `players/${localPlayer.id}`), localPlayer);
    }

    // 공 물리 업데이트
    function updateBall() {
      ball.x += ball.vx;
      ball.y += ball.vy;

      // 벽 충돌
      if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) ball.vx *= -1;
      if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) ball.vy *= -1;

      // 플레이어 충돌
      for (let id in players) {
        const player = players[id];
        if (
          ball.x + ball.radius > player.x &&
          ball.x - ball.radius < player.x + player.width &&
          ball.y + ball.radius > player.y &&
          ball.y - ball.radius < player.y + player.height
        ) {
          ball.vx *= -1;
          ball.vy *= -1;
        }
      }

      // 서버에 업데이트
      set(ballRef, ball);
    }

    // 게임 그리기
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 플레이어 그리기
      for (let id in players) {
        const player = players[id];
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.width, player.height);
      }

      // 공 그리기
      ctx.fillStyle = 'black';
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fill();
    }

    // 게임 루프
    function gameLoop() {
      updateLocalPlayer();
      updateBall();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
